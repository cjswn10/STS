<link rel="shortcut icon" href="icon_heart.png">
<link rel="apple-touch-icon" href="icon_heart.png">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
$(function() {
	var arr = $(".page");
    var lastIndex = arr.length - 1;

    $.each(arr, function(idx, p) {

       $(this).attr("idx", idx);
    });

    $(arr).swipeleft(function() {
       var i = $(this).attr("idx");
       i++;

       if (i > lastIndex) {
          i = 0;
       }

       var nextId = "#" + $(arr[i]).attr("id");
       $.mobile.changePage(nextId, {
          transition : "silde"
       });
    });

    $(arr).swiperight(function() {
       var i = $(this).attr("idx");
       i--;

       if (i < 0) {
          i = lastIndex;
       }

       var nextId = "#" + $(arr[i]).attr("id");
       $.mobile.changePage(nextId, {
          transition : "silde",
          reverse : true
       });
    });
});
</script>
<title>Insert title here</title>
</head>

 	</div>
