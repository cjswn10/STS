<script type="text/javascript">
$(function() {
//수정해봐 페이지 넘기면 무한로딩....	

	var pages = $(".page");
	var len = $(".page").length;
	
	$.each(pages, function(i, p) {
		$(this).find("h2").eq(0).html(i + "페이지");
		console.log(i+"페이지");
		
		var next = ".page:eq("+(i+1)+")";
		if(i == len-1) {
			next =".page:eq("+ 0 +")";
		}
		/*
		var before = i-1;
		if(i == 0) {
			before = len-1;
		}
		*/
		var before = ".page:eq("+(i-1)+")";
		if(i == 0) {
			before = ".page:eq("+(len-1)+")";
		}
		console.log("before: " + before)
		$(this).eq(i).swipeleft(function() {
			$.mobile.changePage(next, {transition: "slide"});
			
		});	
			
	
		$(this).swiperight(function() {
//			$.mobile.changePage(".page:eq("+before+")", {transition: "slide", reverse:true});
			$.mobile.changePage(before, {transition: "slide", reverse:true});
		});

			
	});
	
	//$(".page").find("h2").eq(0).html("용용");
	
});
</script>
